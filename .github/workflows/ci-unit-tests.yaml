name: Unit tests

on: [pull_request, push]

jobs:
  ci-unit-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          # This should match the using value in `actions.yaml`
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm run test
